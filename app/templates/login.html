<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label>Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('result');
            responseDiv.innerHTML = '';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        mot_de_passe: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('jwt_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    responseDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<div class="alert alert-danger">Erreur r√©seau</div>`;
            }
        });
    </script>
</body>
</html>
